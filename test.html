<html>
<head>
  <!-- Load jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  <!-- Load and configure Bugsnag-->
  <script src="src/bugsnag.js" data-apikey="9e68f5104323042c09d8809674e8d05c"></script>
  <script>
    Bugsnag.projectRoot = window.location.href.split("/").slice(0, -1).join("/");
    Bugsnag.releaseStage = "development";
  </script>
</head>

<body>
  <h1>This is an amazing webpage</h1>
  
  <script>
  function someCrashyFunction () {
      Bugsnag.notify(new Error("Something broke"), {
        myTab: {
          custom: "tab",
          withlotsof: "data"
        }
      });
  }

  function parentOfSomeCrashyFunction() {
      someCrashyFunction();
  }

  function grandparentOfSomeCrashyFunction() {
      parentOfSomeCrashyFunction();
  }

  grandparentOfSomeCrashyFunction();
  </script>
</body>
</html>
